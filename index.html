<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Prime Number Generator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: url('Login.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-top: 0;
            color: #1a1a1a;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 25px;
            color: #0056b3;
        }

        #result .error {
            color: #d9534f;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Nth Prime Number Generator</h1>
            <form id="primeForm">
                <label for="nInput">Enter a positive integer (n):</label>
                <input type="number" id="nInput" name="n" placeholder="e.g., 100" min="1" required>
                <button type="submit">Find nth Prime</button>
            </form>
            <p id="result"></p>
        </div>
    </div>

    <script>
        const primeForm = document.getElementById('primeForm');
        const nInput = document.getElementById('nInput');
        const resultDiv = document.getElementById('result');

        // Function to check if a number is prime
        const isPrime = (num) => {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i = i + 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        };

        // Function to get the nth prime number
        const getNthPrime = (n) => {
            if (n === 1) return 2;
            let count = 1;
            let num = 3;
            while (count < n) {
                if (isPrime(num)) {
                    count++;
                }
                if (count < n) {
                   num += 2; 
                }
            }
            return num;
        };
        
        const calculateAndDisplay = (n) => {
            try {
                if (n > 100000) { // Safety break for performance
                     resultDiv.innerHTML = `<span class="error">Calculation for n > 100,000 may freeze your browser. Please try a smaller number.</span>`;
                     return;
                }
                const prime = getNthPrime(n);
                resultDiv.textContent = `The ${n}th prime number is ${prime}.`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">An error occurred: ${error.message}</span>`;
            }
        };

        primeForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const n = parseInt(nInput.value, 10);

            if (isNaN(n) || n < 1) {
                resultDiv.innerHTML = '<span class="error">Please enter a positive integer.</span>';
                return;
            }
            resultDiv.textContent = 'Calculating...';
            // Use setTimeout to allow UI to update before potentially long calculation
            setTimeout(() => calculateAndDisplay(n), 10);
        });

        // Check for URL parameter on page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nFromUrl = urlParams.get('n');
            if (nFromUrl) {
                const n = parseInt(nFromUrl, 10);
                if (!isNaN(n) && n > 0) {
                    nInput.value = n;
                    resultDiv.textContent = 'Calculating from URL parameter...';
                    setTimeout(() => calculateAndDisplay(n), 10);
                }
            }
        });
    </script>

</body>
</html>
